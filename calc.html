<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" type="module"></script>
</head>
<body>
    <div class="window">
        <div class="container">
            <div class="screen in">screen</div>
            <div class="7 in">7</div>
            <div class="8 in">8</div>
            <div class="9 in">9</div>
            <div class="4 in">4</div>
            <div class="5 in">5</div>
            <div class="6 in">6</div>
            <div class="1 in">1</div>
            <div class="2 in">2</div>
            <div class="3 in">3</div>
            <div class="div0 in">0</div>
            <div class="period in">.</div>
            <div class="p in">+</div>
            <div class="s in">-</div>
            <div class="m in">*</div>
            <div class="d in">/</div>
            <div class="enter in">=</div>
        </div>
    </div>
</body>
</html>
