<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" type="module"></script>
</head>
<body>
    <div class="window">
        <div class="container">
            <div class="screen">Welcome</div>
            <div class="7 in number">7</div>
            <div class="8 in number">8</div>
            <div class="9 in number">9</div>
            <div class="4 in number">4</div>
            <div class="5 in number">5</div>
            <div class="6 in number">6</div>
            <div class="1 in number">1</div>
            <div class="2 in number">2</div>
            <div class="3 in number">3</div>
            <div class="div0 in number">0</div>
            <div class="clear in">clear</div>
            <div class="p in operator">+</div>
            <div class="s in operator">-</div>
            <div class="m in operator">*</div>
            <div class="d in operator">/</div>
            <div class="enter in">=</div>
        </div>
    </div>
</body>
</html>
